<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>제품 정보</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
<meta charset="UTF-8">
</head>
<body>
	<div class="container my-5">
	    <div class="card">
	    <div class="card-header">
		<h3>제품 정보</h3>
		<hr>
		<p><label>제품명</label>  <span th:text="${productResponseDto.product}" class="form-control"></span></p>
		<p><label>남은 수량</label> <span th:text="${productResponseDto.productCount}" class="form-control"></span></p>
		<p><label>판매가</label> <span th:text="${productResponseDto.cost}" class="form-control"></span></p>
	
		<form method="POST" th:action="@{/order/make}" th:object="${orderMakeDto}">
			<input type="hidden" name="productId" th:value="${productResponseDto.productId}" />
			<p><label>주문수량</label><input type="number" name="selectedCount" value="1" min="1" class="form-control" required /></p>
			<input type="submit" value="주문" class="btn btn-primary" />
		</form>
       	</div>
	  </div>
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</html>
