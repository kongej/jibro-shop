<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>주문 상세</title>
</head>
<body>
	<h1>주문 상세 정보</h1>
	<h2>ㅊㅋㅊㅋ 연결 다 했네~</h2>
	<p><label>주문번호</label> : <span th:text="${orderResponseDto.orderId}"></span></p>
	<p><label>선택 수량</label> : <span th:text="${orderResponseDto.selectedCount}"></span></p>
	<p><label>총 가격</label> : <span th:text="${orderResponseDto.totalCost}"></span></p>
	<p><label>구매자명</label> : <span th:text="${orderResponseDto.ordererName}"></span></p>
	<p><label>연락처</label> : <span th:text="${orderResponseDto.phoneNumber}"></span></p>
	<p><label>주소</label> : <span th:text="${orderResponseDto.address}"></span></p>
	<p><label>현 상태</label> : <div th:switch="${orderResponseDto.status}"><span th:case="0">주문완료</span><span th:case="1">상품준비중</span><span th:case="2">배송준비중</span><span th:case="*">알 수 없는 상태</span> <!-- default case --></div></p>
	<p><label>송장번호</label> : <span th:text="${orderResponseDto.invc != 0 ? orderResponseDto.invc : '송장번호가 없습니다.'}"></span></p>
	<p><label>주문날짜</label> : <span th:text="${#temporals.format(orderResponseDto.createdAt, 'yyyy-MM-dd')}"></span></p>
	<p><label>상품번호</label> : <span th:text="${orderResponseDto.productId}"></span></p>
	<input type="button" th:onclick="|location.href='@{/product/{productId}(productId=${orderResponseDto.productId})}'|" value="상품보기">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</html>
