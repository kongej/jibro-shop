<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>주문 상세</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
</head>
<body>
     <div class="container my-5">
	<div class="card">
	        <div class="card-header">
		<h3>주문 상세 정보</h3>
		<hr>
		<div class="mb-3">
			<p><label>주문번호</label><span th:text="${orderResponseDto.orderId}" class="form-control"></span></p>
		</div>
		<div class="mb-3">
			<p><label>선택 수량</label> <span th:text="${orderResponseDto.selectedCount}" class="form-control"></span></p>
		</div>
		<div class="mb-3">	
			<p><label>총 가격</label> <span th:text="${orderResponseDto.totalCost}" class="form-control"></span></p>
		</div>
		<div class="mb-3">
			<p><label>구매자명</label> <span th:text="${orderResponseDto.ordererName}" class="form-control"></span></p>
		</div>
		<div class="mb-3">
			<p><label>연락처</label> <span th:text="${orderResponseDto.phoneNumber}" class="form-control"></span></p>
		</div>
		<div class="mb-3">
			<p><label>주소</label>  <span th:text="${orderResponseDto.address}" class="form-control"></span></p>
		</div>
		<div class="row mb-3">
			<div class="col align-self-center">
				<p><label>현 상태</label> <div th:switch="${orderResponseDto.status}" class="form-control"><span th:case="0">주문완료</span><span th:case="1">상품준비중</span><span th:case="2" >배송준비중</span><span th:case="*">알 수 없는 상태</span> <!-- default case --></div></p>			
			</div>	
			<div class="col align-self-center">
				<p><label>송장번호</label> <span th:text="${orderResponseDto.invc != 0 ? orderResponseDto.invc : '송장번호가 없습니다.'}" class="form-control"></span></p>
			</div>
		</div>
		<div class="mb-3">
			<p><label>주문날짜</label>  <span th:text="${#temporals.format(orderResponseDto.createdAt, 'yyyy-MM-dd')}" class="form-control"></span></p>
		</div>
		<div class="mb-3">
			<p><label>상품번호</label> <span th:text="${orderResponseDto.product.productId}" class="form-control"></span></p>
		</div>			
			<input type="button" th:onclick="|location.href='@{/product/{productId}(productId=${orderResponseDto.productId})}'|" value="상품보기" class="btn btn-primary">
	 	</div>
	       </div>
              </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</html>
