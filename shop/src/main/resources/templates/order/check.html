<meta charset="UTF-8">
</head>
<body>
<div class="container my-5">
                  <div class="card">
	        <div class="card-header">
		<h3>주문 확인</h3>
		<hr>
		<form method="POST">
			<p>주문번호 <input type="text" name="orderId" class="form-control" required /></p>

			<p>주문 조회 비밀번호 <input type="password" name="orderPassword" id="inputPassword5" class="form-control"  required /></p>
			<div>
				<input type="submit" value="조회"  class="btn btn-primary" />
			</div>
		</form>
	          </div>
                  </div>
</div>
</body>
</html>
