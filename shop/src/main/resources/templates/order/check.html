<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/default_layout}">
<head>
<meta charset="UTF-8">
<head>
<title>주문 확인</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<!--/* css */-->
<link th:href="@{/css/common.css}" rel="stylesheet" />
</head>
<body>
<div class="full-container">
		<th:block layout:fragment="header" th:include="@{/fragments/header}"></th:block>
		<div layout:fragment="content" class="row justify-content-center content my-3">
			<div class="logo_div mt-4 mb-3">
				<img alt="1.png" src="/imgs/logo/big_logo.png" class="mb-2">
			</div>
			<div class="container row justify-content-center align-items-center my-5">
				<div class="col-md-auto">
					<div class="card">
					    <div class="card-body m-4">
					    	<h3>주문 확인</h3>
					    	<hr>
							<form method="POST">
								<div class="my-4">
									<h4>주문번호</h4>
									<input type="text" name="orderId" class="form-control" required />
								</div>
								<div class="my-4">
									<h4>구매자 성명</h4>
									<input type="text" name="ordererName" class="form-control" required />
								</div>
								<div class="mt-4 mb-5">
									<h4>주문 조회 비밀번호</h4>
									<input type="password" name="orderPassword" id="inputPassword5" class="form-control"  required />
								</div>
								<div class="button_div my-4">
									<button id="submit_btn" type="submit" class="btn"><span class="material-symbols-outlined">
										task_alt
									</span>&nbsp;조회하기</button>
								</div>	
							</form>
				       	</div>
				  	</div>
				</div>
		    </div>
	    </div>
	    <th:block layout:fragment="footer" th:include="@{/fragments/footer}"></th:block>
    </div>
</body>
</html>
